<html>
    <head>
        <title>project</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap');
*{
    margin: 0px;
    padding:0px;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
    user-select: none;
}
body{
    height:100vh;
    background-image: linear-gradient(to bottom right ,black,rgb(1, 1, 36),navy);
    display:grid;
}
.heading{
    font-size: 6rem;
    color: white;
    background: none;
    text-shadow: 0 0 10px rgb(46, 186, 232),0 0 5px rgb(233, 83, 166);
    font-family: 'Times New Roman', Times, serif;
    text-align: center;

}
.container{
    width: 100%;
    height: 100%;
    display: flex;
}
.calculator{
    background: black;
    padding: 10px;
    box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.219);
    margin:auto;
    border:5px solid transparent;
    border-image: linear-gradient(rgb(46, 186, 232),rgb(233, 83, 166));
    border-image-slice: 1;
    border-radius: 5px;
}

.calculator form input {
    border: 0px;
    outline: 0;
    width: 60px;
    height:60px;
    border-radius: 10px;
    font-family: Nunito;
    font-weight: 700;
    font-size:1.7em;
    color: white;
    cursor: pointer;
    margin: 10px;

}
.calculator form input.NumpadBtns{
    background-image: linear-gradient(to bottom right,rgb(46, 186, 232),rgb(233, 83, 166));
}
form .display{
    display: flex;
    justify-content: flex-end;
    margin: 20px 0;
}
form .display input{
    text-align: right;
    flex: 2;
    font-size: 45px;
    box-shadow: none;
    padding:20px;
    box-sizing: border-box;
    background-image: linear-gradient(to bottom right,rgb(6, 118, 86),rgb(12, 217, 146));
    box-shadow: 0 0 10px 3px #00000033;
    height:80px;
    color: white;
}

form input.equal{
width: 145px;
background-image: linear-gradient(to bottom right,rgb(3, 88, 3),rgb(9, 176, 9),rgb(14, 243, 14));
}
form input.ac,form input.del{
    background-image: linear-gradient(to bottom right,rgb(94, 6, 6),red);
}

.symbols{
    background-image: linear-gradient(to bottom right,rgb(255, 115, 0),rgb(255, 200, 0),yellow);
}
.special{
    background-image: linear-gradient(to bottom right,rgb(6, 118, 86),rgb(12, 217, 146));
}

.calculator form input:hover {
    box-shadow: 0px 0px 5px 3px #00000025;
}
        </style>
    </head>
    <body>
        <div class="heading">CALCULATOR</div><hr><br>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" disabled>
                    </div>
                    <div>
                        <input type="button" value="AC" onclick="display.value =''" class="ac">
                        <input type="button" class="del" value="Del" onclick="display.value =display.value.toString().slice (0,-1)">
                        <input type="button" class="symbols" value="." onclick="display.value +='.'">
                        <input type="button" class="symbols" value="/" onclick="display.value +='/'">
                    </div>
                    <div>
                        <input type="button" class="NumpadBtns" value="7" onclick="display.value +='7'">
                        <input type="button" class="NumpadBtns" value="8" onclick="display.value +='8'">
                        <input type="button" class="NumpadBtns" value="9" onclick="display.value +='9'">
                        <input type="button" class="symbols" value="*" onclick="display.value +='*'">
                    </div>
                    <div>
                        <input type="button" class="NumpadBtns" value="4" onclick="display.value +='4'">
                        <input type="button" class="NumpadBtns" value="5" onclick="display.value +='5'">
                        <input type="button" class="NumpadBtns" value="6" onclick="display.value +='6'">
                        <input type="button" class="symbols" value="-" onclick="display.value +='-'">
                    </div>
                    <div>
                        <input type="button" class="NumpadBtns" value="1" onclick="display.value +='1'">
                        <input type="button" class="NumpadBtns" value="2" onclick="display.value +='2'">
                        <input type="button" class="NumpadBtns" value="3" onclick="display.value +='3'">
                        <input type="button" class="symbols" value="+" onclick="display.value +='+'">
                    </div>
                    <div>
                        <input type="button" class="special" value="00" onclick="display.value +='00'">
                        <input type="button" class="special" value="0" onclick="display.value += '0'">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
